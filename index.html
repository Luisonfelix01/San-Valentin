<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #main-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        img {
            width: 230px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 40px;
            font-size: 2.2rem;
            z-index: 10;
        }

        .btn-wrapper {
            position: relative;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-out, left 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #yesBtn { background-color: #4caf50; color: white; z-index: 5; }
        #noBtn { background-color: #f44336; color: white; position: absolute; left: calc(50% + 80px); }
    </style>
</head>
<body>

    <audio id="valentineMusic" src="music.mp3" preload="auto"></audio>

    <div id="main-container">
        <img id="displayImg" src="asking.gif" alt="Asking...">
        
        <h1 id="question">Do you want to be my valentine?</h1>

        <div class="btn-wrapper" id="btnWrapper">
            <button id="yesBtn" onclick="handleYes()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const displayImg = document.getElementById('displayImg');
        const questionText = document.getElementById('question');
        const music = document.getElementById('valentineMusic');

        function handleNo() {
            noCount++;
            
            // Move No button away and shrink it
            const noScale = Math.max(0.1, 1 - (noCount * 0.12));
            const moveOffset = 80 + (noCount * 70); 
            noBtn.style.left = `calc(50% + ${moveOffset}px)`;
            noBtn.style.transform = `scale(${noScale})`;

            // Grow Yes button
            const yesScale = 1 + (noCount * 1.5);
            yesBtn.style.transform = `scale(${yesScale})`;

            // Change to sad GIF after 2 attempts
            if (noCount >= 2) {
                displayImg.src = "sad.gif";
            }

            if (noScale <= 0.2) {
                noBtn.style.display = 'none';
            }
        }

        function handleYes() {
            // Play Music
            music.play().catch(error => console.log("Audio play failed:", error));

            // UI Changes
            questionText.innerText = "Yay! See you then! ❤️";
            document.getElementById('btnWrapper').style.display = 'none';
            displayImg.src = "happy.gif";
            displayImg.style.width = "280px";

            // Fireworks
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                confetti({ particleCount: 40, spread: 70, origin: { x: 0.2, y: 0.6 } });
                confetti({ particleCount: 40, spread: 70, origin: { x: 0.8, y: 0.6 } });
            }, 300);
        }
    </script>
</body>
</html>
